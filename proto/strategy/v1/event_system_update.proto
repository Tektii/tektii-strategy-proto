syntax = "proto3";

package strategy.v1;

// SystemUpdate represents system-level notifications.
message SystemUpdate {
  // Type of system event
  SystemUpdateType type = 1;
  // Human-readable message describing the event
  string message = 2;
  // Additional event context and details
  map<string, string> details = 3;
}

// SystemUpdateType categorizes system-level events.
enum SystemUpdateType {
  // Default unspecified event type
  SYSTEM_UPDATE_TYPE_UNSPECIFIED = 0;
  // Connection established
  SYSTEM_UPDATE_TYPE_CONNECTED = 1;
  // Connection lost
  SYSTEM_UPDATE_TYPE_DISCONNECTED = 2;
  // System error occurred
  SYSTEM_UPDATE_TYPE_ERROR = 3;
  // Warning condition
  SYSTEM_UPDATE_TYPE_WARNING = 4;
  // Informational message
  SYSTEM_UPDATE_TYPE_INFO = 5;
}
