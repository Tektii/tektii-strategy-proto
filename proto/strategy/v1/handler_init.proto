syntax = "proto3";

package strategy.v1;

// InitializeRequest contains strategy initialization parameters.
message InitializeRequest {
  // Strategy configuration key-value pairs
  map<string, string> config = 1;
  // List of symbols the strategy will trade
  repeated string symbols = 2;
  // Unique strategy identifier
  string strategy_id = 3;
}

// InitializeResponse confirms strategy initialization.
message InitializeResponse {
  // Whether initialization was successful
  bool success = 1;
  // Success confirmation or error message
  string message = 2;
  // Strategy capabilities and supported features
  map<string, string> capabilities = 3;
}
