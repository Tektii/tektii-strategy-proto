syntax = "proto3";

package trading.v1.strategy.events;

import "trading/v1/strategy/common.proto";

// TradeEvent represents an individual trade execution.
message TradeEvent {
  // Unique trade identifier
  string trade_id = 1;
  // Order ID that generated this trade
  string order_id = 2;
  // Trading symbol identifier
  string symbol = 3;

  // Buy or sell side
  OrderSide side = 4;
  // Quantity executed in this trade
  strategy.PreciseDecimal quantity = 5;
  // Execution price
  strategy.PreciseDecimal price = 6;

  // Trade execution timestamp in microseconds since epoch
  int64 timestamp_us = 7;

  // Fees and commissions
  // Commission charged for this trade
  strategy.PreciseDecimal commission = 8;
  // Additional fees charged for this trade
  strategy.PreciseDecimal fees = 9;
}
