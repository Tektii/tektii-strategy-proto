name: Proto Quality & Breaking Change Checks

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    
    - name: Install dependencies
      run: |
        # Install buf
        curl -sSL https://github.com/bufbuild/buf/releases/latest/download/buf-Linux-x86_64 -o buf
        chmod +x buf
        sudo mv buf /usr/local/bin/
        
        # Install protolint
        go install github.com/yoheimuta/protolint/cmd/protolint@latest
    
    - name: Update buf dependencies
      run: cd proto && buf dep update
    
    - name: Run all checks
      run: make check

  breaking-changes:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Fetch main branch
      run: |
        git fetch origin main:main
    
    - name: Install buf
      run: |
        curl -sSL https://github.com/bufbuild/buf/releases/latest/download/buf-Linux-x86_64 -o buf
        chmod +x buf
        sudo mv buf /usr/local/bin/
    
    - name: Debug - Show current structure
      run: |
        echo "=== Current branch structure ==="
        ls -la
        echo "=== Proto directory contents ==="
        ls -la proto/
        echo "=== Git branches ==="
        git branch -a
        echo "=== Main branch structure ==="
        git checkout main
        ls -la
        if [ -d "proto" ]; then
          echo "=== Main branch proto directory ==="
          ls -la proto/
        else
          echo "No proto directory in main branch"
        fi
        git checkout -
    
    - name: Check for breaking changes
      run: |
        echo "Checking for breaking changes against main branch..."
        # Since the directory structure might be different, let's handle this gracefully
        if git show main:proto/buf.yaml > /dev/null 2>&1; then
          echo "Proto directory exists in main branch, checking for breaking changes..."
          cd proto && buf breaking --against '../.git#branch=main,subdir=proto'
        else
          echo "Proto directory structure has changed between branches, skipping breaking change detection"
          echo "This is expected during major restructuring"
        fi